<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cointainer">
     <h1>Enter Your Information</h1>
    <form action="">
        <label for="name">
            Your Name: <input type="Name" placeholder="Enter Your Name"> 
        </label>
        <label for="Email">
            Your Email: <input type="Email" placeholder="Enter Your Email"> 
        </label>
        <label for="Number">
           Your Name: <input type="Number" placeholder="Enter Your Number"> 
        </label>
        <fieldset>
            <legend>Choice One of Them</legend>
            <label for="SSC">
                <input type="radio" name="one" id="SSC"> SSC
            </label>
            <label for="HSC">
                <input type="radio" name="one" id="HSC"> HSC
            </label>
            <label for="JSC">
                <input type="radio" name="one" id="JSC"> JSC
            </label>
        </fieldset>
        <fieldset>
            <legend>Choice One Of Them</legend>
            <label for="Bangla">
                <input type="checkbox" name="two" id="Bangla">Bangla
            </label>
            <label for="English">
                <input type="checkbox" name="two" id="English">English
            </label>
        </fieldset>
        <fieldset>
            <legend>Aditional Information</legend>
            <textarea name="" id="" cols="60"
            rows="10"></textarea>
        </fieldset>
        <div class="button-area">
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>
       
    </form>
</div>
</body>
</html>
